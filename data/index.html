<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Arquivos SPIFFS</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
        }

        button {
            margin-left: 10px;
        }

        #progressBar {
            width: 100%;
            background: #ccc;
            margin-top: 10px;
        }

        #progress {
            height: 20px;
            width: 0%;
            background: green;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <button onclick="window.location.href='/logout'">Logout</button>

    <h2>Arquivos no SPIFFS</h2>
    <ul id="fileList"></ul>

    <h3>Enviar novo arquivo</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <script>
        function deleteFile(filename) {
            if (confirm("Excluir " + filename + "?")) {
                fetch("/delete?file=" + filename)
                    .then(response => response.text())
                    .then(msg => {
                        alert(msg);
                        loadFileList();
                    });
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return alert("Selecione um arquivo");

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file, file.name);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);

            xhr.upload.onprogress = function (e) {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    const progress = document.getElementById("progress");
                    progress.style.width = percent + "%";
                    progress.textContent = Math.round(percent) + "%";
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert("Upload concluÃ­do!");
                    document.getElementById("progress").style.width = "0%";
                    document.getElementById("progress").textContent = "0%";
                    fileInput.value = "";
                    loadFileList();
                } else {
                    alert("Erro no upload");
                }
            };

            xhr.send(formData);
        }

        function loadFileList() {
            fetch("/list")
                .then(res => res.text())
                .then(html => {
                    document.getElementById("fileList").innerHTML = html;
                });
        }

        loadFileList();
    </script>
</body>

</html>
